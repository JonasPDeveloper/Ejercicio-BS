<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/images/logojnc.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>JncPastisserie</title>
  </head>
  <body style="background-color: #de8efa">
    <!--HEADER-->
    <header class="header">
      <!--NAV BAR-->
      <nav
        class="navbar navbar-expand-lg navbar-light sticky-top"
        style="background-color: #a400db"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              class="img__logo"
              src="/images/logojnc.png"
              alt="JncPastisserie"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/recetas.html">Recetas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/f&q.html">F&Q</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ayuda.html">Ayuda</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div class="col-12 col-6-md col-4-sm">
          <div class="row">
            <div class="col">
              <div class=" align-center ml-5">
                <img
                  class="img-fluid"
                  src="https://i.ya-webdesign.com/images/black-envelope-png-icon-1.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col">
              <div class=" text-center text-align mt-5">
              <div class="row mt-5 mb-5">
                <div class="col">
                  <input
                    type="text"
                    class="form-control mt-5"
                    placeholder="Nombre"
                    aria-label="First name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control mt-5"
                    placeholder="Apellido"
                    aria-label="Last name"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Direccion de Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleFormControlTextarea1"
                  class="form-label"
                ></label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Escriba aqui su mensaje"
                ></textarea>
              </div>            
               
                
                <div class="form__section">
                  <input type="submit" class="form__input" />
                </div>
              </form>
            </div>
            </div>
           
            
          </div>
        </div>
      </div>
    </main>
    <footer
      class="footer text-center pb-4 pt-3"
      style="background-color: #71118f"
    >
      <div class="footer-bottom">
        <div class="container">
          <div class="footer-bottom__copyright">
            <div class="col">
              &copy; Copyright 2021 <a href="#">Logoipsum</a> | Creada por
              <a href="https://jonaspdeveloper.github.io/Proyecto-Final/"
                >JonasPDeveloper</a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
